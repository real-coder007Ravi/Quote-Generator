<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator Site</title>
		<link
			rel="shortcut icon"
			href="assets/images/quotes-logo.jpeg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="quote-box">
			<h1>Quote of the day</h1>
			<blockquote id="quote">Loading..</blockquote>
			<span id="author">Loading...</span>
			<div>
				<button
					onclick="getQuote(api_url)"
					type="button"
					title="Generate button for new quote"
				>
					New Quote
				</button>
				<button onclick="tweet()" type="button" title="button for Tweet">
					<img src="./assets/images/tweet-logo.png" alt="" />Tweet
				</button>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
